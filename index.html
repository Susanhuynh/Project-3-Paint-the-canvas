<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Have fun with me!</title>
</head>
<body>
    <div class="container layout-column">
        <div class="title">Draw a canvas!</div>
        <div class="top layout-row">
            <div class="row1 layout-column">
                <div class="box" style="background-color: blue;"></div>
                <div class="box" style="background-color: orangered;"></div>
                <div class="box" style="background-color: yellow;"></div>
                <div class="box" style="background-color: green"></div>
            </div>
            <div class="row2 layout-column">
                <div class="line1 layout-row">
                    <div class="small-box o1" style="height: 70px;"></div>
                    <div class="small-box o2" style="height: 70px;"></div>
                    <div class="small-box o3" style="height: 70px;"></div>
                    <div class="small-box o4" style="height: 70px;"></div>
                </div>
                <div class="line2 layout-row">
                    <div class="small-box o1" style="height: 100px;"></div>
                    <div class="small-box o2" style="height: 100px"></div>
                    <div class="small-box o3" style="height: 100px;"></div>
                    <div class="small-box o4" style="height: 100px"></div>
                </div>
                <div class="line3 layout-row">
                    <div class="small-box o1" style="height: 50px;"></div>
                    <div class="small-box o2" style="height: 50px;"></div>
                    <div class="small-box o3" style="height: 50px;"></div>
                    <div class="small-box o4" style="height: 50px;"></div>
                </div>
                <div class="line4 layout-row">
                    <div class="small-box o1" style="height: 80px;"></div>
                    <div class="small-box o2" style="height: 80px;"></div>
                    <div class="small-box o3" style="height: 80px;"></div>
                    <div class="small-box o4" style="height: 80px;"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <button>Start Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
